{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories:</h2>

    <ul class="list-group list-group-flush">
        {% for c in categories%}
            {% if c.1 != 'None' %}
            <li class="list-group-item">
                <a href="{% url 'categoriesPage' c.0%}">
                    {{ c.1 }} 
                </a>
            </li>
            {% endif %}
        {% endfor %}
    </ul>
    <ul class="list-group list-group-flush">
        {% for c in categories%}
            {% if c.1 == 'None' %}
             <li class="list-group-item">
                <a href="{% url 'categoriesPage' c.0%}">
                    Other
                </a>
            </li>
            {% endif %}
        {% endfor %}
    </ul>

{% endblock %}
